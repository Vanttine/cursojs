<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual e teu nome?')
        document.writeln(`Ola, ${nome} seu nome tem ${nome.length} letras</br>`)//
        document.write(`Seu nome em letras maiusculas fica ${nome.toUpperCase()}</br>`)
        document.write(`${nome}, seu nome em letras minusculas fica, ${nome.toLowerCase()}`)
    </script>
</body>
</html>
